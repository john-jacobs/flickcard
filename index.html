<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flickcard</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="app">
      <header class="header">
        <h1>Flickcard</h1>
        <p>Practice vocabulary with lightweight language flashcards.</p>
      </header>

      <section class="controls" aria-label="Study controls">
        <div>
          <label for="deck-filter">Deck</label>
          <select id="deck-filter"></select>
        </div>
      </section>

      <section class="card-stage" aria-live="polite">
        <article id="flashcard" class="flashcard" tabindex="0" role="button" aria-pressed="false">
          <div class="card-face card-front">
            <p id="card-front-text"></p>
          </div>
          <div class="card-face card-back">
            <p id="card-back-text"></p>
          </div>
          <div class="card-zones" aria-hidden="true">
            <span id="zone-left-label" class="zone-label"></span>
            <span id="zone-center-label" class="zone-label"></span>
            <span id="zone-right-label" class="zone-label"></span>
          </div>
        </article>
      </section>

      <section id="reason-panel" class="reason-panel" aria-label="Answer reason" hidden>
        <label for="reason-input">Why did you choose this answer?</label>
        <div class="reason-row">
          <input id="reason-input" type="text" maxlength="240" placeholder="Optional reason..." />
          <button id="reason-submit" type="button">Next card</button>
        </div>
      </section>

      <p id="progress" class="progress"></p>
    </main>

    <script src="app.js" defer></script>
  </body>
</html>
